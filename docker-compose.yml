# Global Economist - Docker Compose
# Complete stack with application and optional Redis cache

version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: global-economist
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./data/signals.db
      - LLM_PROVIDER=gemini
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_MODEL=gemini-2.5-flash-lite
    volumes:
      # Persist database
      - ./data:/app/data
      # Mount .env file
      - ./.env:/app/.env:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Optional: Redis cache for improved performance
  # Uncomment when ready to add caching
  # redis:
  #   image: redis:7-alpine
  #   container_name: global-economist-redis
  #   ports:
  #     - "6379:6379"
